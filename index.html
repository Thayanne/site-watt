<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="layout.css" rel="stylesheet" type="text/css" />

<script src="jquery.js"></script>
    <script>
		$(document).ready(function() {
			hideAll();
			show("pagina-inicial");
			
			$("#pagina-inicial").click(function(event) {
				hideAll();
				show("pagina-inicial");
				return false;
			});
			
			$("#servicos").click(function(event) {
				hideAll();
				show("servicos");
				return false;
			});
			
			$("#sobre").click(function(event) {
				hideAll();
				show("sobre");
				return false;
			});
			
			$("#contato").click(function(event) {
				hideAll();
				show("contato");
				return false;
			});
			
			function show(cont) {
				$("#conteudo-"+cont).fadeIn("slow");
				$("#"+cont).addClass("selecionada");
			}
			
			function hideAll() {
				$("#conteudo-pagina-inicial").hide();
				$("#pagina-inicial").removeClass("selecionada");
				$("#conteudo-servicos").hide();
				$("#servicos").removeClass("selecionada");
				$("#conteudo-sobre").hide();
				$("#sobre").removeClass("selecionada");
				$("#conteudo-contato").hide();
				$("#contato").removeClass("selecionada");
			}
			
		});
    </script>

<title>Watt Eletricidade</title>
</head>

<body>

    <div id="top"> </div>
    
    <div id="menu">
        <ul>
            <li><a id="pagina-inicial" href="#">Página Inicial</a></li>
            <li><a id="servicos" href="#">Serviços</a></li>
            <li><a id="sobre" href="#">Sobre</a></li>
            <li><a id="contato" href="#">Contato</a></li>
        </ul>    
    </div>
    
    <div id="conteudo-pagina-inicial"> 
      	<center>
      		<img src="paginicial.png" width="544" height="342" /><br/>
      	</center>
    </div>
    <div id="conteudo-servicos"> Serviços </div>
    <div id="conteudo-sobre"> Sobre </div>
    <div id="conteudo-contato"> 
    	<form method="post" action="contato.php">
        <br /><br /><br />
        <center>
           	    Nome:     	<input type="text" id="nome" name="nome" /><br />
              E-mail:   <input type="text" id="email" name="email" /><br />
            Telefone: 	<input type="tel" id="telefone" name="tel" /><br />
            Mensagem: 
            <textarea name="texto" id="texto">
			</textarea><input type="submit" name="submit" id="submit" value="Submit" />
			<input type="reset" name="resetar" id="resetar" value="Resetar" />
          </center>
        </form>
    
    </div>
    
</body>
</html>
