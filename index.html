<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="layout.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" media="screen" href="js/css/jquery.ketchup.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.ketchup.all.min.js"></script>
    
<script>
	$(document).ready(function() {
		hideAll();
		show("pagina-inicial");
		
		$("#pagina-inicial").click(function(event) {
			hideAll();
			show("pagina-inicial");
			return false;
		});
		
		$("#servicos").click(function(event) {
			hideAll();
			show("servicos");
			return false;
		});
		
		$("#sobre").click(function(event) {
			hideAll();
			show("sobre");
			return false;
		});
		
		$("#contato").click(function(event) {
			hideAll();
			show("contato");
			return false;
		});
		
		function show(cont) {
			$("#conteudo-"+cont).fadeIn("slow");
			$("#"+cont).addClass("selecionada");
		}
		
		function hideAll() {
			$("#conteudo-pagina-inicial").hide();
			$("#pagina-inicial").removeClass("selecionada");
			$("#conteudo-servicos").hide();
			$("#servicos").removeClass("selecionada");
			$("#conteudo-sobre").hide();
			$("#sobre").removeClass("selecionada");
			$("#conteudo-contato").hide();
			$("#contato").removeClass("selecionada");
			$(".ketchup-error").hide();
		}
		
		$('#form').ketchup();
		
		$("#form").submit(function(e) {
			if ( $("#form").ketchup("isValid") ) {
				var dataString = $("#form").serialize();
				$.ajax({
					type: "POST",
					url: "contato.php",
					data: dataString,
					success: function() {
						$("#form").find(":input").each(function() {
							if (this.type == "text" || this.type == "textarea")
								$(this).val("");
						});
						alert("Mensagem enviada com sucesso para o nosso e-mail. Obrigado!");
					}
				});
			};
		});
	});

</script>

<title>FerSil Serviços Elétricos</title>
</head>

<body>

    <div id="top"> </div>
    
    <div id="menu">
        <ul>
            <li><a id="pagina-inicial" href="#">Página Inicial</a></li>
            <li><a id="servicos" href="#">Serviços</a></li>
            <li><a id="sobre" href="#">Sobre</a></li>
            <li><a id="contato" href="#">Contato</a></li>
        </ul>    
    </div>
    
    <div id="conteudo-pagina-inicial"> 
      	<center>
      		<img src="paginicial.png" width="544" height="342" /><br/>
      	</center>
    </div>
    <div id="conteudo-servicos">
    	<div class="titulo">Serviços</div> 
    	<table border="3" bordercolor="#FFFFFF">
        	<tr>
                       
            	<td class="bordas" width="200" height="100" bgcolor="#FF0000"><center><strong><font color="#FFFFFF" size="+2">
                Aumento de Carga</font></strong></center></td>
                <td width="200" height="100" bgcolor="#FF6600"><center><strong><font color="#FFFFFF" size="+2">
                Iluminação</font></strong></center></td>
                <td width="200" height="100" bgcolor="#FFFF00"><center><strong><font color="#FFFFFF" size="+2">
                Instalação de Baixa e Média Tensão</font></strong></center></td>
                <td width="200" height="100" bgcolor="#00FF00"><center><strong><font color="#FFFFFF" size="+2">
                Projetos</font></strong></center></td>
                <td width="200" height="100" bgcolor="#00CCCC"><center><strong><font color="#FFFFFF" size="+2">
                Manutenção em Geral</font></strong></center></td>
                <td width="200" height="100" bgcolor="#0000FF"><center><strong><font color="#FFFFFF" size="+2">
                Quadro de Bombas e Motores</font></strong></center></td>
                <td width="200" height="100" bgcolor="#660099"><center><strong><font color="#FFFFFF" size="+2">
                Atendimento Comercial e Residencial</font></strong></center></td>
             
            </tr>
    	</table>
    </div>
    <div id="conteudo-sobre">
    	<div class="titulo">Sobre</div>
     </div>
    <div id="conteudo-contato">
    	<div id="postins">
            <div id="contato1">
                <img src="contato1.png" alt="Contato"/>
            </div>
            <div id="contato2">
                <img src="contato2.png" alt="Contato"/>
            </div>
        </div>
        <div id="form">
        	<div class="aviso">Fale conosco</div>
            <form method="post" action="javascript:void(0)">   
                <div class="form-input"> 
                    <label for="nome">Nome: *</label>
                    <input type="text" id="nome" name="nome" data-validate="validate(required)"/>
                </div>
                <div class="form-input"> 
                    <label for="email">Seu e-mail: *</label>
                    <input type="text" id="email" name="email" data-validate="validate(required, email)"/>
                </div>
                <div class="form-input"> 
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="tel"/>
                </div>
                <div class="form-input"> 
                    <label for="texto">Mensagem: *</label>
                    <textarea id="texto" name="texto" data-validate="validate(required)"></textarea>
                </div>
                <div class="form-buttons">
                    <input type="submit" name="submit" id="submit" class="botao azul" value="Enviar"/>
                    <input type="reset" name="resetar" id="resetar" class="botao vermelho" value="Apagar"/>
                </div>
            </form>
    	</div>
    </div>
    
</body>
</html>
